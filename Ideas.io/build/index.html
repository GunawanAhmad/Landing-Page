<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans bg-cs-white">
    <div class="container max-w-7xl m-auto min-h-screen">
      <nav
        class="
          flex
          py-8
          justify-between
          text-cs-black
          font-medium
          align-middle
          h-1/5
        "
      >
        <div class="logo w-28">
          <a href="#home">
            <img src="../img/Ideas.io.svg" alt="" />
          </a>
        </div>
        <ul class="flex gap-8 text-2xl">
          <li>
            <a href="#">Discover</a>
          </li>
          <li>
            <a href="#feature">Features</a>
          </li>
          <li>
            <a href="#pricing">Pricing</a>
          </li>
        </ul>

        <a
          href="#"
          class="
            leading-normal
            text-2xl
            border-2
            px-5
            pb-0.5
            h-10
            rounded-3xl
            border-cs-blue
            text-cs-blue
            hover:bg-cs-blue
            hover:text-cs-white
          "
          >Join</a
        >
      </nav>

      <section id="home" class="flex h-4/5 items-center justify-between">
        <div class="w-30">
          <h1 class="text-7xl font-bold">
            Bring ideas <br />into <span class="text-cs-blue">reality</span>
          </h1>
          <p class="text-2xl font-light my-6">
            Ideas.io is the best place to save and manage your ideas with
            checklist, images, and web links
          </p>
          <button
            class="
              bg-cs-blue
              p-2
              px-8
              text-2xl
              font-bold
              text-cs-white
              rounded-3xl
            "
          >
            Get started
          </button>
        </div>
        <img src="../img/Saly-22.svg" alt="" class="h-full" />
        <img
          src="../img/Vector 3.svg"
          alt=""
          class="
            absolute
            left-2/4
            transform
            -translate-x-1/2
            top-1/2
            -translate-y-1/3
            w-7/12
          "
        />
      </section>
    </div>
  </body>
</html>
