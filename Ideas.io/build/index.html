<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans bg-cs-white px-4">
    <div class="container max-w-7xl m-auto min-h-screen">
      <section id="home" class="h-screen">
        <nav
          class="
            flex
            py-8
            justify-between
            text-cs-black
            font-medium
            align-middle
            items-center
          "
        >
          <div class="logo w-24 sm:w-28">
            <a href="#home">
              <img src="../img/Ideas.io.svg" alt="" />
            </a>
          </div>
          <ul
            class="
              h-screen
              absolute
              text-2xl
              w-full
              bg-cs-white
              bottom-0
              left-0
              grid
              justify-items-center
              content-center
              transform
              -translate-x-full
              sm:static
              sm:w-auto
              sm:flex
              sm:translate-x-0
              sm:m-0
              sm:h-auto
            "
          >
            <li class="">
              <a href="#">Discover</a>
            </li>
            <li class="m-16 sm:my-0 mx-8">
              <a href="#feature">Features</a>
            </li>
            <li class="">
              <a href="#pricing">Pricing</a>
            </li>
          </ul>

          <a
            href="#"
            class="
              leading-normal
              text-2xl
              border-2
              px-5
              pb-0.5
              h-10
              rounded-3xl
              border-cs-blue
              text-cs-blue
              hover:bg-cs-blue
              hover:text-cs-white
              hidden
              sm:block
            "
            >Join</a
          >
          <button class="cursor-pointer sm:hidden">
            <img src="../img/menu-hamburger.svg" alt="" />
          </button>
        </nav>
        <div class="flex sm:mt-auto h-4/5 justify-between items-center mt-0">
          <div class="w-full sm:w-1/2 lg:w-2/5">
            <h1 class="text-4xl font-bold text-center sm:text-left lg:text-7xl">
              Bring ideas <br />into <span class="text-cs-blue">reality</span>
            </h1>
            <p
              class="
                text-lg
                font-light
                my-6
                text-center
                sm:text-left
                lg:text-2xl
              "
            >
              Ideas.io is the best place to save and manage your ideas with
              checklist, images, and web links
            </p>
            <button
              class="
                bg-cs-blue
                p-2
                px-8
                text-2xl
                font-bold
                text-cs-white
                rounded-3xl
                text-center
                m-auto
                block
                sm:m-0
              "
            >
              Get started
            </button>
          </div>
          <img
            src="../img/Saly-22.svg"
            alt=""
            class="h-full hidden sm:block w-1/2"
          />
          <img
            src="../img/Vector 3.svg"
            alt=""
            class="
              absolute
              left-2/4
              transform
              -translate-x-1/2
              top-1/2
              -translate-y-1/3
              w-7/12
              hidden
            "
          />
        </div>
      </section>
    </div>
  </body>
</html>
